buildscript {
    repositories { jcenter() }
    dependencies { classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6' }
}

apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'eclipse'
apply plugin: 'gwt-base'

project.group   = 'de.esoco'

sourceCompatibility = 1.8

repositories {
	jcenter()
}

dependencies {
 	if (project(':esoco-business').getProjectDir().exists()) {
		compile project(':esoco-business')
	}
	else {
		compile 'de.esoco:esoco-business:1.1.+'
	}

 	if (project(':gewt').getProjectDir().exists()) {
		compile project(':gewt')
	}
	else {
		compile 'de.esoco:gewt:1.0.+'
	}

    testCompile 'junit:junit:4.+'
}

gwt {
    gwtVersion='2.8.0'
}

jar { from sourceSets.main.allSource }

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourceJar
    archives javadocJar
}

// ----------- Bintray Release -----------

buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7' }
}
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'

bintray {
	user = project.hasProperty('bintrayUser') ?
				project.property('bintrayUser') :
				System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ?
				project.property('bintrayApiKey') :
				System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    publish = true

	pkg {
		repo = 'sdack'
		name = project.name
		version {
			name = project.version
	    }
    }
}
