buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'gwt-base'

project.version = "1.0.0"

repositories { 
	jcenter()
}

dependencies {
 	if (project(':esoco-business').getProjectDir().exists()) {
		compile project(':esoco-business')
	}
	else {
		compile 'de.esoco:esoco-business:1.+'
	}
    
 	if (project(':gewt').getProjectDir().exists()) {
		compile project(':gewt')
	}
	else {
		compile 'de.esoco:gewt:1.+'
	}
    
    testCompile 'junit:junit:4.+'
}

eclipse {
	jdt { 
		sourceCompatibility = "1.7"
		targetCompatibility = "1.7"
	}
}

gwt {
    gwtVersion='2.7.0'
}

jar { from sourceSets.main.allSource }

task binaryJar(type: Jar, dependsOn: classes) {
    classifier = 'bin'
    from sourceSets.main.output
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'doc'
    from javadoc.destinationDir
}

artifacts {
    archives binaryJar
    archives sourceJar
    archives javadocJar
}


